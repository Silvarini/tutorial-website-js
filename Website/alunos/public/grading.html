<!doctype html>
<html>

  <head>
    <!--<meta>--> 
    <!--<script></script>-->
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style-grading.css">
    <script src="javascripts/grading.js"></script>
    <!--<base href="">-->
    <meta charset="utf-8" />
    <title>Learning Platform</title>
  </head>

  <body>

    <header class="grid-item-header">
      <section class="flex-header">
        <section class="flex-image"> 
          <a href="index.html"><img id="profile-icon" src="images/student.PNG"></a>
        </section>
        <section class="flex-titles">
          <h1>Learning Platform</h1>
          <h2>Student Grading</h2>
        </section>
      </section>
    </header>


        <label for="name">Student Name: </label>
        <select name="name" id="name"></select><br><br>

        <label for="unit">Unit Name: </label>
        <select name="unit" id="unit"></select><br><br>

        <label for="project-grade">Project Grade: </label>
        <input type="number" id="project-grade" min=0 max=20 step=0.1>

        <label for="percentage-project">Percentage: </label>
        <input type="number" id="percentage-project" min=0 max=1 step=0.1><br>
        <p id = "error-project">error</p><br>


        <label for="test-grade">Test Grade: </label>
        <input type="number" id="test-grade" min=0 max=20 step=0.1>

        <label for="percentage-test">Percentage: </label>
        <input type="number" id="percentage-test" min=0 max=1 step=0.1><br>
        <p id = "error-test">error</p>
        <p id = "error-percentage"></p><br>

        
        <input type="button" value="Calculate" onclick="verifyAndCalculate()">
        <input type="button" value="Reset" onclick="reset()">

        <p id="result"></p>

  </body> 


</html>
